name: ci 

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install codespell
        python -m pip install flake8
        python -m pip install black
        python -m pip install --upgrade pip 
        python -m pip install antlr4-python3-runtime==4.9.2  
        wget https://github.com/Z3Prover/z3/releases/download/z3-4.8.10/z3-4.8.10-x64-ubuntu-18.04.zip
        unzip z3-4.8.10-x64-ubuntu-18.04.zip
        echo "./z3-4.8.10-x64-ubuntu-18.04/bin/" >> $GITHUB_PATH
    - name: Spell check 
      run: |
        codespell --skip="Solver.py,SMTLIBv2*,*.g4,*.tokens,*.interp,*.smt2" bin/* config/* examples/* scripts/* src/* tests/*
    - name: Run Unittests
      run: |
        python -m unittest tests/RunUnitTests.py
    - name: Detection logic 
      run: |
        python tests/integration/detection/TestDetection.py
        python tests/integration/detection/TestCrashes.py
    - name: Rediscovering old issues
      run: |
        python tests/integration/old-issues/TestIssueRediscovery.py
    - name: Misc
      run: |
        python tests/integration/misc/FileSizeLimit.py
        python tests/integration/misc/NoSolvers.py
        python tests/integration/misc/DirectoryMode.py
